 <div class="container">
    <div class="row">
        <ng-container *ngFor="let item of filterMarque">
            <div class="card col-md-3">
                <img src="{{item.image}}" alt="">
                <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.modele}}</h5>
                <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.nouveau}}</p>
                <p><strong>Price:</strong> ${{item.prix}}</p>
                <button class="btn btn-primary" >Add to cart</button>
            </div>
        </ng-container>

    </div>
